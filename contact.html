                  <li><a class="dropdown-item" href="#">Ўзбекча</a></li>

                </h2>

                    <input class="input-name" type="text" placeholder="Ismingiz" aria-required="true">

                </div>
                <div>

                </div>
                <div>

                <div>

                </div>
                <div class="xavfsizlik">
                    <label for="name">Xavfsizlik kodi</label>
                    <div class="div">
                        <img id="contactmobile-verifycode-image" src="/uz/site/captcha?v=6186ea54e37746.03015444" alt="">

            <div class="telefon">
                
            </div>
